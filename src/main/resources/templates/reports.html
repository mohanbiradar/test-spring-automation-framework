<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reports - Test Automation Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .stats-number {
            font-size: 36px;
            font-weight: bold;
        }

        .report-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .report-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .report-type-badge {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .type-html {
            background: #007bff;
            color: white;
        }

        .type-json {
            background: #28a745;
            color: white;
        }

        .type-xml {
            background: #ffc107;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 12px;
        }

        .pass-rate-bar {
            height: 25px;
            border-radius: 10px;
            background: #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .pass-rate-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-chart-bar"></i> Test Reports</h1>
            <p class="mb-0">View and download Cucumber test reports</p>
        </div>

        <!-- Statistics -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-number" id="totalReports">0</div>
                    <div>Total Reports</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-number" id="totalSize">0 MB</div>
                    <div>Total Size</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-number" id="avgPassRate">0%</div>
                    <div>Average Pass Rate</div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="row mb-4">
            <div class="col-md-12">
                <button class="btn btn-success" onclick="loadReports()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
                <button class="btn btn-danger" onclick="deleteAllReports()">
                    <i class="fas fa-trash"></i> Delete All
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>

        <!-- Filter -->
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" class="form-control" id="searchReports" placeholder="Search reports..."
                    onkeyup="filterReports()">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filterType" onchange="filterReports()">
                    <option value="">All Types</option>
                    <option value="HTML">HTML Reports</option>
                    <option value="JSON">JSON Reports</option>
                    <option value="XML">XML Reports</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="sortBy" onchange="sortReports()">
                    <option value="date-desc">Latest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="size-desc">Largest First</option>
                    <option value="size-asc">Smallest First</option>
                    <option value="name">Name</option>
                </select>
            </div>
        </div>

        <!-- Reports List -->
        <div id="reportsList">
            <!-- Reports will be loaded here -->
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allReports = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadReports();
        });

        function loadReports() {
            fetch('/api/reports')
                .then(response => response.json())
                .then(reports => {
                    allReports = reports;
                    updateStatistics();
                    displayReports(reports);
                })
                .catch(error => {
                    console.error('Error loading reports:', error);
                    alert('Failed to load reports');
                });
        }

        function updateStatistics() {
            const total = allReports.length;
            const totalSize = allReports.reduce((sum, r) => sum + (r.fileSize || 0), 0);
            const totalSizeMB = (totalSize / (1024 * 1024)).toFixed(2);

            const reportsWithData = allReports.filter(r => r.totalScenarios > 0);
            const avgPassRate = reportsWithData.length > 0
                ? (reportsWithData.reduce((sum, r) => sum + r.getPassPercentage, 0) / reportsWithData.length).toFixed(1)
                : 0;

            document.getElementById('totalReports').textContent = total;
            document.getElementById('totalSize').textContent = totalSizeMB + ' MB';
            document.getElementById('avgPassRate').textContent = avgPassRate + '%';
        }

        function displayReports(reports) {
            const list = document.getElementById('reportsList');

            if (reports.length === 0) {
                list.innerHTML = '<div class="alert alert-info">No reports found. Execute tests to generate reports.</div>';
                return;
            }

            let html = '';
            reports.forEach(report => {
                const typeClass = `type-${report.reportType.toLowerCase()}`;
                const fileSize = formatFileSize(report.fileSize);
                const passRate = report.totalScenarios > 0
                    ? ((report.passedScenarios / report.totalScenarios) * 100).toFixed(1)
                    : 0;

                html += `
                <div class="report-card">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h5>
                                <i class="fas fa-file-alt"></i> ${report.reportName}
                                <span class="report-type-badge ${typeClass}">${report.reportType}</span>
                            </h5>

                            <div class="mb-2">
                                <small class="text-muted">
                                    <i class="fas fa-clock"></i> ${formatDate(report.generatedDate)} |
                                    <i class="fas fa-database"></i> ${fileSize} |
                                    <i class="fas fa-fingerprint"></i> ${report.reportId}
                                </small>
                            </div>

                            ${report.totalScenarios > 0 ? `
                                <div class="mb-2">
                                    <small>
                                        <strong>Results:</strong> ${report.totalScenarios} scenarios
                                        (<span class="text-success">${report.passedScenarios} passed</span>,
                                        <span class="text-danger">${report.failedScenarios} failed</span>)
                                        ${report.duration ? ' | <strong>Duration:</strong> ' + report.duration : ''}
                                    </small>
                                </div>
                                <div class="pass-rate-bar">
                                    <div class="pass-rate-fill" style="width: ${passRate}%">
                                        ${passRate}% Pass Rate
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                        <div class="col-md-4 text-end">
                            ${report.reportType === 'HTML' ? `
                                <button class="btn btn-sm btn-info" onclick="viewReport('${report.reportId}')">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <button class="btn btn-sm btn-primary" onclick="openInNewTab('${report.reportId}')">
                                    <i class="fas fa-external-link-alt"></i> Open
                                </button>
                            ` : ''}
                            <button class="btn btn-sm btn-success" onclick="downloadReport('${report.reportId}')">
                                <i class="fas fa-download"></i> Download
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteReport('${report.reportId}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
            });

            list.innerHTML = html;
        }

        function filterReports() {
            const searchText = document.getElementById('searchReports').value.toLowerCase();
            const filterType = document.getElementById('filterType').value;

            let filtered = allReports.filter(report => {
                const matchesSearch = report.reportName.toLowerCase().includes(searchText) ||
                    report.reportId.toLowerCase().includes(searchText);
                const matchesType = !filterType || report.reportType === filterType;

                return matchesSearch && matchesType;
            });

            displayReports(filtered);
        }

        function sortReports() {
            const sortBy = document.getElementById('sortBy').value;
            let sorted = [...allReports];

            switch (sortBy) {
                case 'date-desc':
                    sorted.sort((a, b) => new Date(b.generatedDate) - new Date(a.generatedDate));
                    break;
                case 'date-asc':
                    sorted.sort((a, b) => new Date(a.generatedDate) - new Date(b.generatedDate));
                    break;
                case 'size-desc':
                    sorted.sort((a, b) => (b.fileSize || 0) - (a.fileSize || 0));
                    break;
                case 'size-asc':
                    sorted.sort((a, b) => (a.fileSize || 0) - (b.fileSize || 0));
                    break;
                case 'name':
                    sorted.sort((a, b) => a.reportName.localeCompare(b.reportName));
                    break;
            }

            displayReports(sorted);
        }

        function showErrorModal(message) {
            const modalEl = document.getElementById('errorModal');
            document.getElementById('errorModalBody').textContent = message;
            const modalInstance = new bootstrap.Modal(modalEl);
            modalInstance.show();
        }

        function viewReport(reportId) {
            // Check report existence first
            fetch(`/api/reports/${reportId}`, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        showErrorModal('Report not found: ' + reportId);
                        return;
                    }
                    const iframe = document.createElement('iframe');
                    iframe.src = `/api/reports/${reportId}`;
                    iframe.style.width = '100%';
                    iframe.style.height = '600px';
                    iframe.style.border = '1px solid #ddd';

                    const modal = document.createElement('div');
                    modal.className = 'modal fade';
                    modal.innerHTML = `
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Report Viewer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-0">
                        ${iframe.outerHTML}
                    </div>
                </div>
            </div>
        `;

                    document.body.appendChild(modal);
                    const modalInstance = new bootstrap.Modal(modal);
                    modalInstance.show();

                    modal.addEventListener('hidden.bs.modal', () => {
                        document.body.removeChild(modal);
                    });
                }

    function openInNewTab(reportId) {
                        fetch(`/api/reports/${reportId}`, { method: 'HEAD' })
                            .then(response => {
                                if (response.ok) {
                                    window.open(`/api/reports/${reportId}`, '_blank');
                                } else {
                                    showErrorModal('Report not found: ' + reportId);
                                }
                            })
                            .catch(err => {
                                console.error('Error opening report:', err);
                                showErrorModal('Error opening report');
                            });
                    }

    function downloadReport(reportId) {
                        fetch(`/api/reports/${reportId}`, { method: 'HEAD' })
                            .then(response => {
                                if (response.ok) {
                                    window.location.href = `/api/reports/${reportId}/download`;
                                } else {
                                    showErrorModal('Report not found: ' + reportId);
                                }
                            })
                            .catch(err => {
                                console.error('Error downloading report:', err);
                                showErrorModal('Error downloading report');
                            });
                    }

    function deleteReport(reportId) {
                        if (!confirm('Delete this report? This action cannot be undone.')) return;

                        fetch(`/api/reports/${reportId}`, { method: 'DELETE' })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    alert('Report deleted successfully');
                                    loadReports();
                                } else {
                                    alert('Error: ' + data.message);
                                }
                            })
                            .catch(error => {
                                console.error('Error deleting report:', error);
                                alert('Failed to delete report');
                            });
                    }

    function deleteAllReports() {
                        if (!confirm('Delete all reports? This action cannot be undone.')) return;

                        Promise.all(allReports.map(report =>
                            fetch(`/api/reports/${report.reportId}`, { method: 'DELETE' })
                        ))
                            .then(() => {
                                alert('All reports deleted successfully');
                                loadReports();
                            })
                            .catch(error => {
                                console.error('Error deleting reports:', error);
                                alert('Failed to delete all reports');
                            });
                    }

    function formatFileSize(bytes) {
                        if (bytes === 0) return '0 Bytes';
                        if (!bytes) return 'N/A';

                        const k = 1024;
                        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                        const i = Math.floor(Math.log(bytes) / Math.log(k));

                        return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
                    }

    function formatDate(dateStr) {
                        if (!dateStr) return 'N/A';

                        const date = new Date(dateStr);
                        const now = new Date();
                        const diffMs = now - date;
                        const diffMins = Math.floor(diffMs / 60000);
                        const diffHours = Math.floor(diffMs / 3600000);
                        const diffDays = Math.floor(diffMs / 86400000);

                        if (diffMins < 1) return 'Just now';
                        if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
                        if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                        if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;

                        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                    }
    </script>
</body>

</html>
