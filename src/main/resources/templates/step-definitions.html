<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Definitions - Test Automation Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .step-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .step-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .step-type-badge {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        .type-given { background: #28a745; color: white; }
        .type-when { background: #007bff; color: white; }
        .type-then { background: #dc3545; color: white; }
        .type-and { background: #ffc107; color: #333; }
        .type-but { background: #6c757d; color: white; }
        .code-snippet {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre;
            overflow-x: auto;
        }
        .usage-badge {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <h1><i class="fas fa-stairs"></i> Step Definitions</h1>
        <p class="mb-0">Manage and view Cucumber step definitions</p>
    </div>

    <!-- Actions -->
    <div class="row mb-4">
        <div class="col-md-12">
            <button class="btn btn-primary" onclick="showCreateStepModal()">
                <i class="fas fa-plus"></i> Create Step Definition
            </button>
            <button class="btn btn-success" onclick="loadStepDefinitions()">
                <i class="fas fa-sync"></i> Refresh
            </button>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Filter -->
    <div class="row mb-4">
        <div class="col-md-4">
            <input type="text" class="form-control" id="searchSteps"
                   placeholder="Search step definitions..." onkeyup="filterSteps()">
        </div>
        <div class="col-md-3">
            <select class="form-select" id="filterType" onchange="filterSteps()">
                <option value="">All Types</option>
                <option value="GIVEN">Given</option>
                <option value="WHEN">When</option>
                <option value="THEN">Then</option>
                <option value="AND">And</option>
                <option value="BUT">But</option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select" id="filterGenerated" onchange="filterSteps()">
                <option value="">All Steps</option>
                <option value="true">Generated</option>
                <option value="false">Manual</option>
            </select>
        </div>
    </div>

    <!-- Step Definitions List -->
    <div id="stepsList">
        <!-- Steps will be loaded here -->
    </div>
</div>

<!-- Create/Edit Step Modal -->
<div class="modal fade" id="stepModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                <h5 class="modal-title" id="stepModalTitle">Create Step Definition</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="stepForm">
                    <input type="hidden" id="originalStepId">

                    <div class="mb-3">
                        <label class="form-label">Step Type *</label>
                        <select class="form-select" id="stepType" required>
                            <option value="GIVEN">Given</option>
                            <option value="WHEN">When</option>
                            <option value="THEN">Then</option>
                            <option value="AND">And</option>
                            <option value="BUT">But</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Step Pattern (Regex) *</label>
                        <input type="text" class="form-control" id="stepPattern"
                               placeholder="I enter {string} into {string}" required>
                        <small class="text-muted">Use {string}, {int}, {double} for parameters</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Method Name *</label>
                        <input type="text" class="form-control" id="methodName"
                               placeholder="iEnterInto" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Class Name *</label>
                        <input type="text" class="form-control" id="className"
                               placeholder="UISteps" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="stepDescription" rows="2"
                                  placeholder="Brief description of what this step does"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Implementation (Optional)</label>
                        <textarea class="form-control code-snippet" id="implementation" rows="8"
                                  placeholder="// Your implementation code here"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Author</label>
                        <input type="text" class="form-control" id="author"
                               placeholder="Your name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveStepDefinition()">Save Step</button>
            </div>
        </div>
    </div>
</div>

<!-- Code Modal -->
<div class="modal fade" id="codeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                <h5 class="modal-title">Step Definition Code</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <pre class="code-snippet" id="stepCode"></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="copyStepCode()">
                    <i class="fas fa-copy"></i> Copy Code
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let allSteps = [];

    document.addEventListener('DOMContentLoaded', () => {
        loadStepDefinitions();
    });

    function loadStepDefinitions() {
        fetch('/api/step-definitions')
            .then(response => response.json())
            .then(steps => {
                allSteps = steps;
                displaySteps(steps);
            })
            .catch(error => {
                console.error('Error loading step definitions:', error);
                alert('Failed to load step definitions');
            });
    }

    function displaySteps(steps) {
        const list = document.getElementById('stepsList');

        if (steps.length === 0) {
            list.innerHTML = '<div class="alert alert-info">No step definitions found. Create your first step!</div>';
            return;
        }

        let html = '';
        steps.forEach(step => {
            const typeClass = `type-${step.stepType.toLowerCase()}`;

            html += `
                <div class="step-card">
                    <div class="row">
                        <div class="col-md-9">
                            <h6>
                                <span class="step-type-badge ${typeClass}">${step.stepType}</span>
                                <code>${step.stepPattern}</code>
                                ${step.isGenerated ? '<span class="badge bg-info">Generated</span>' : ''}
                                <span class="usage-badge">${step.usageCount || 0} uses</span>
                            </h6>
                            <p class="text-muted mb-2">${step.description || 'No description'}</p>
                            <small class="text-muted">
                                <i class="fas fa-code"></i> ${step.className}.${step.methodName}()
                                ${step.author ? ' | <i class="fas fa-user"></i> ' + step.author : ''}
                            </small>
                        </div>
                        <div class="col-md-3 text-end">
                            <button class="btn btn-sm btn-info" onclick="viewCode('${step.stepId}')">
                                <i class="fas fa-code"></i> View Code
                            </button>
                            <button class="btn btn-sm btn-warning" onclick="editStep('${step.stepId}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteStep('${step.stepId}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });

        list.innerHTML = html;
    }

    function filterSteps() {
        const searchText = document.getElementById('searchSteps').value.toLowerCase();
        const filterType = document.getElementById('filterType').value;
        const filterGenerated = document.getElementById('filterGenerated').value;

        const filtered = allSteps.filter(step => {
            const matchesSearch = step.stepPattern.toLowerCase().includes(searchText) ||
                                (step.description && step.description.toLowerCase().includes(searchText)) ||
                                step.methodName.toLowerCase().includes(searchText);
            const matchesType = !filterType || step.stepType === filterType;
            const matchesGenerated = !filterGenerated ||
                                   (filterGenerated === 'true' ? step.isGenerated : !step.isGenerated);

            return matchesSearch && matchesType && matchesGenerated;
        });

        displaySteps(filtered);
    }

    function showCreateStepModal() {
        document.getElementById('stepModalTitle').textContent = 'Create Step Definition';
        document.getElementById('stepForm').reset();
        document.getElementById('originalStepId').value = '';
        new bootstrap.Modal(document.getElementById('stepModal')).show();
    }

    function editStep(stepId) {
        const step = allSteps.find(s => s.stepId === stepId);
        if (!step) return;

        document.getElementById('stepModalTitle').textContent = 'Edit Step Definition';
        document.getElementById('originalStepId').value = stepId;
        document.getElementById('stepType').value = step.stepType;
        document.getElementById('stepPattern').value = step.stepPattern;
        document.getElementById('methodName').value = step.methodName;
        document.getElementById('className').value = step.className;
        document.getElementById('stepDescription').value = step.description || '';
        document.getElementById('implementation').value = step.implementation || '';
        document.getElementById('author').value = step.author || '';

        new bootstrap.Modal(document.getElementById('stepModal')).show();
    }

    function saveStepDefinition() {
        const originalStepId = document.getElementById('originalStepId').value;
        const isEdit = originalStepId !== '';

        const stepDef = {
            stepType: document.getElementById('stepType').value,
            stepPattern: document.getElementById('stepPattern').value,
            methodName: document.getElementById('methodName').value,
            className: document.getElementById('className').value,
            description: document.getElementById('stepDescription').value,
            implementation: document.getElementById('implementation').value,
            author: document.getElementById('author').value
        };

        const url = isEdit ? `/api/step-definitions/${originalStepId}` : '/api/step-definitions';
        const method = isEdit ? 'PUT' : 'POST';

        fetch(url, {
            method: method,
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(stepDef)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Step definition saved successfully');
                bootstrap.Modal.getInstance(document.getElementById('stepModal')).hide();
                loadStepDefinitions();
            } else {
                alert('Error: Failed to save step definition');
            }
        })
        .catch(error => {
            console.error('Error saving step definition:', error);
            alert('Failed to save step definition');
        });
    }

    function viewCode(stepId) {
        const step = allSteps.find(s => s.stepId === stepId);
        if (!step) return;

        let code = `@${step.stepType}("${step.stepPattern}")\n`;
        code += `public void ${step.methodName}(`;

        // Add parameters based on pattern
        const paramCount = (step.stepPattern.match(/{string}|{int}|{double}/g) || []).length;
        const params = [];
        for (let i = 0; i < paramCount; i++) {
            params.push(`String param${i + 1}`);
        }
        code += params.join(', ');
        code += `) {\n`;

        if (step.implementation) {
            code += `    ${step.implementation}\n`;
        } else {
            code += `    // TODO: Implement step definition\n`;
        }

        code += `}`;

        document.getElementById('stepCode').textContent = code;
        new bootstrap.Modal(document.getElementById('codeModal')).show();
    }

    function copyStepCode() {
        const code = document.getElementById('stepCode').textContent;
        navigator.clipboard.writeText(code).then(() => {
            alert('Code copied to clipboard!');
        });
    }

    function deleteStep(stepId) {
        if (!confirm('Delete this step definition? This action cannot be undone.')) return;

        fetch(`/api/step-definitions/${stepId}`, {method: 'DELETE'})
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Step definition deleted successfully');
                    loadStepDefinitions();
                } else {
                    alert('Error: Failed to delete step definition');
                }
            })
            .catch(error => {
                console.error('Error deleting step definition:', error);
                alert('Failed to delete step definition');
            });
    }
</script>
</body>
</html>
