# Application Configuration
spring.application.name=Test Automation Framework
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Logging Configuration
logging.level.root=INFO
logging.level.com.testautomation=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/test-automation-framework.log
logging.file.max-size=10MB
logging.file.max-history=30

# Jackson Configuration
spring.jackson.serialization.indent_output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-executor-

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# DevTools Configuration (for development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Test Execution Configuration
test.execution.timeout=3600000
test.execution.max-retries=3
test.execution.parallel-threads=4
# Path to the maven command to use for running tests (or wrapper). Default is 'mvn'.
# On Windows, you can set to e.g., 'C:\\apache-maven-3.9.5\\bin\\mvn.cmd' or use a wrapper 'mvnw.cmd'.
test.execution.maven.command=mvn

# Browser Configuration
selenium.browser=chrome
selenium.headless=false
selenium.implicit-wait=10
selenium.explicit-wait=30
selenium.page-load-timeout=60

# API Testing Configuration
api.base-url=https://api.example.com
api.timeout=30000
api.retry-count=3

# Report Configuration
report.output-dir=src/main/resources/reports/cucumber
report.screenshot-dir=target/screenshots
report.format=html,json
